{% extends "main/base.html" %}

{% block title %}
    Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <p class="mt-2">Don't have an account? Create one <a href="/register">here</a></p>
        <button type="submit" class="btn btn-success mb-2">Login</button>
        
    </form>
{% endblock %}
